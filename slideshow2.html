
    <!DOCTYPE html>
    <html>
      <head>
        <title> Slide Show offroad bikes</title>
        <link rel ="stylesheet" href="slideshow2.css">
      </head>
      <body>
         <!-- Container for the image gallery -->
      <div class="container">

        <!-- Full-width images with number text -->
        <div class="mySlides">
          <div class="numbertext">1 / 6</div>
            <img src="tb1.png" style="width:50%">
        </div>

        <div class="mySlides">
          <div class="numbertext">2 / 6</div>
            <img src="tb2.png" style="width:50%">
        </div>

        <div class="mySlides">
          <div class="numbertext">3 / 6</div>
            <img src="tb3.png" style="width:50%">
        </div>

        <div class="mySlides">
          <div class="numbertext">4 / 6</div>
            <img src="tb4.png" style="width:50%">
        </div>

        

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- Image text -->
        <div class="caption-container">
          <p id="caption"></p>
        </div>

        <!-- Thumbnail images -->
        <div class="row">
          <div class="column">
            <img class="demo cursor" src="tb1.png" style="width:100%" onclick="currentSlide(1)" alt="HONDA VFR1200X ">
          </div>
          <div class="column"> 
            <img class="demo cursor" src="tb2.png" style="width:100%" onclick="currentSlide(2)" alt="KAWASAKI VERSYS 1000">
          </div>
          <div class="column">
            <img class="demo cursor" src="tb3.png" style="width:100%" onclick="currentSlide(3)" alt="BENELLI TREK 520">
          </div>
          <div class="column">
            <img class="demo cursor" src="tb4.png" style="width:100%" onclick="currentSlide(4)" alt="DUCATI MULTISTRADA 1200">
          </div>
        </div>
      </div>
                    
                    <script src="slideshow2.js"></script>
      </body>
 </html>
