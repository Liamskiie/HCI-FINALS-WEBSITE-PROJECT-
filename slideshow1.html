
    <!DOCTYPE html>
    <html>
      <head>
        <title> Slide Show offroad bikes</title>
        <link rel ="stylesheet" href="slideshow1.css">
      </head>
      <body>
         <!-- Container for the image gallery -->
      <div class="container">

        <!-- Full-width images with number text -->
        <div class="mySlides">
          <div class="numbertext">1 / 6</div>
            <img src="or1.png" style="width:50%">
        </div>

        <div class="mySlides">
          <div class="numbertext">2 / 6</div>
            <img src="or2.png" style="width:50%">
        </div>

        <div class="mySlides">
          <div class="numbertext">3 / 6</div>
            <img src="or3.png" style="width:50%">
        </div>

        <div class="mySlides">
          <div class="numbertext">4 / 6</div>
            <img src="or4.png" style="width:50%">
        </div>

        

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- Image text -->
        <div class="caption-container">
          <p id="caption"></p>
        </div>

        <!-- Thumbnail images -->
        <div class="row">
          <div class="column">
            <img class="demo cursor" src="or1.png" style="width:100%" onclick="currentSlide(1)" alt="YZ450 FX">
          </div>
          <div class="column"> 
            <img class="demo cursor" src="or2.png" style="width:100%" onclick="currentSlide(2)" alt="SUZUKI TX 300">
          </div>
          <div class="column">
            <img class="demo cursor" src="or3.png" style="width:100%" onclick="currentSlide(3)" alt="HONDA CRF 250">
          </div>
          <div class="column">
            <img class="demo cursor" src="or4.png" style="width:100%" onclick="currentSlide(4)" alt="KAWASAKI KXF 250">
          </div>
        </div>
      </div>
                    
                    <script src="slideshow1.js"></script>
      </body>
 </html>
