
    <!DOCTYPE html>
    <html>
      <head>
        <link rel ="stylesheet" href="slideshow.css">
        <title> Slide Show Sport bikes</title>
            <h1> Sport Bikes </h1>
      </head>
      <body>
           <!-- Container for the image gallery -->
      <div class="container">

        <!-- Full-width images with number text -->
        <div class="mySlides">
          <div class="numbertext">1 / 6</div>
            <img src="bs1.png" style="width:50%">
        </div>

        <div class="mySlides">
          <div class="numbertext">2 / 6</div>
            <img src="bs2.png" style="width:50%">
        </div>

        <div class="mySlides">
          <div class="numbertext">3 / 6</div>
            <img src="bs3.png" style="width:50%">
        </div>

        <div class="mySlides">
          <div class="numbertext">4 / 6</div>
            <img src="bs4.png" style="width:50%">
        </div>

        

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- Image text -->
        <div class="caption-container">
          <p id="caption"></p>
        </div>

        <!-- Thumbnail images -->
        <div class="row">
          <div class="column">
            <img class="demo cursor" src="bs1.png" style="width:100%" onclick="currentSlide(1)" alt="BMW S1000RR">
          </div>
          <div class="column"> 
            <img class="demo cursor" src="bs2.png" style="width:100%" onclick="currentSlide(2)" alt="KTM 1190 RC8">
          </div>
          <div class="column">
            <img class="demo cursor" src="bs3.png" style="width:100%" onclick="currentSlide(3)" alt="SUZUKI GXSR 1000">
          </div>
          <div class="column">
            <img class="demo cursor" src="bs4.png" style="width:100%" onclick="currentSlide(4)" alt="KAWASAKI NINJA ZX10R">
          </div>
        </div>
      </div>
                    
                    <script src="slideshow.js"></script>
      </body>
 </html>
